<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{mode}} Project</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
  <ion-list>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Client Name</ion-label>
      <ion-input type="text" formControlName="clientName"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label floating>About Project</ion-label>
      <ion-textarea type="text" formControlName="aboutProject"></ion-textarea>
    </ion-item>
  </ion-list>


  <button ion-button type="submit" block >
    Edit Project
  </button>

</form>
</ion-content>
