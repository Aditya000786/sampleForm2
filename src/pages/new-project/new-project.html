<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{mode}} Project</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<form #f="ngForm" (ngSubmit)="addProject(f)">
  <ion-list>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" name="name" aria-placeholder="Name" required ngModel ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Client Name</ion-label>
      <ion-input tye="text" name="clientName" required ngModel></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label floating>About Project</ion-label>
      <ion-textarea type="text" name="aboutProject" required ngModel></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime ngModel name="startDate" required displayFormat="MM/DD/YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End Date</ion-label>
      <ion-datetime ngModel name="endDate" required displayFormat="MM/DD/YYYY"></ion-datetime>
    </ion-item>
  </ion-list>


  <button ion-button type="submit" block [disabled]="!f.valid">
    Add Project
  </button>

</form>
<p>{{date}}</p>
</ion-content>
